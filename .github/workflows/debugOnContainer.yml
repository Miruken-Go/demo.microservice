name: debug on container 

on:
  workflow_dispatch:
  push:
    branches: [ "debug"]

permissions:
  contents: write

jobs:
  build-pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/miruken-go/demo.microservice.build:1689281138
      env:
        tenantId:                       ${{ vars.TENANT_ID }}
        subscriptionId:                 ${{ vars.SUBSCRIPTION_ID }}
        deploymentPipelineClientId:     ${{ vars.DEPLOYMENT_PIPELINE_CLIENT_ID }}
        deploymentPipelineClientSecret: ${{ secrets.DEPLOYMENT_PIPELINE_CLIENT_SECRET }}
        env:                            notused
        ghToken:                        ${{ secrets.WORKFLOW_GH_TOKEN }}
        GH_TOKEN:                       ${{ secrets.WORKFLOW_GH_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - name: pwd 
      run:  pwd 
    - name: ls
      run:  ls -la 
    - name: docker pwd
      run:  docker run --rm -v $(pwd):$(pwd) -v /var/run/docker.sock:/var/run/docker.sock --workdir $(pwd) alpine:latest pwd
    - name: docker ls root 
      run:  docker run --rm -v $(pwd):$(pwd) -v /var/run/docker.sock:/var/run/docker.sock --workdir $(pwd) alpine:latest ls -la /
    - name: docker ls /
      run:  docker run --rm -v $(pwd):/foo -v /var/run/docker.sock:/var/run/docker.sock  alpine:latest ls -la /
    - name: docker ls /foo
      run:  docker run --rm -v $(pwd):/foo -v /var/run/docker.sock:/var/run/docker.sock  alpine:latest ls -la /foo
