name: update team-srv dependencies

on:
  workflow_dispatch:
    inputs:
      mirukenVersion:
        description: 'version of miruken'
        required: true
        type: string
      teamapiVersion:
        description: 'version of team-api'
        required: true
        type: string
      teamVersion:
        description: 'version of team'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/miruken-go/demo.microservice.build:1699298856
      env:
        tenantId:                       ${{ vars.TENANT_ID }}
        subscriptionId:                 ${{ vars.SUBSCRIPTION_ID }}
        deploymentPipelineClientId:     ${{ vars.DEPLOYMENT_PIPELINE_CLIENT_ID }}
        deploymentPipelineClientSecret: ${{ secrets.DEPLOYMENT_PIPELINE_CLIENT_SECRET }}
        env:                            notused
        ghToken:                        ${{ secrets.WORKFLOW_GH_TOKEN }}
        GH_TOKEN:                       ${{ secrets.WORKFLOW_GH_TOKEN }}
        mirukenVersion:                 ${{ inputs.mirukenVersion }}
        teamapiVersion:                 ${{ inputs.teamapiVersion }}
        teamVersion:                    ${{ inputs.teamVersion }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Run updateTeamSrvDependencies.js
      run:  node ./deployment/src/updateTeamSrvDependencies.js 
