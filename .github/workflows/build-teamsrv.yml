name: build teamsrv

on:
  push:
    branches: [ "main", "develop"]
    paths:
    - 'teamsrv/**'
  pull_request:
    branches: [ "main" ]
    paths:
    - 'teamsrv/**'

permissions:
  contents: write

jobs:
  build-pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/miruken-go/demo.microservice.build:1689031691
      env:
        tenantId:                       ${{ vars.TENANT_ID }}
        subscriptionId:                 ${{ vars.SUBSCRIPTION_ID }}
        deploymentPipelineClientId:     ${{ vars.DEPLOYMENT_PIPELINE_CLIENT_ID }}
        deploymentPipelineClientSecret: ${{ secrets.DEPLOYMENT_PIPELINE_CLIENT_SECRET }}
        env:                            ${{ inputs.env }}
        ghToken:                        ${{ secrets.WORKFLOW_GH_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run build
      run: ./build-teamsrv.sh
      run:  node ./deployment/src/buildTeamSrv.js 
